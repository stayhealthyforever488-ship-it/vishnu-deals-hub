name: Update ClickBank Products

on:
  schedule:
    - cron: "0 0 * * *"  # runs once daily at midnight UTC
  workflow_dispatch:     # allows manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

   - name: Set up Python
  uses: actions/setup-python@v5
  with:
    python-version: 3.10

- name: Install dependencies
  run: |
    pip install -r requirements.txt

      - name: Run update script
        run: |
          python clickbank_auto_update.py

      - name: Commit and push changes
        run: |
          git config --global user.name "VishnuBot"
          git config --global user.email "actions@github.com"
          git add products.json
          git commit -m "Auto update products.json on $(date)" || echo "No changes"
          git push
